<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>

<h2>All Users</h2>

<table border="1">
    <tr>
        <th>Username</th>
        <th>Surname</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.usersurname}"></td>
    </tr>
</table>

</body>
</html>
